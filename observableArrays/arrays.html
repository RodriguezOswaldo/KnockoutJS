<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Observable Arrays | Knockout JS</title>
</head>
<body>
    <h1>User List</h1>
    <ul data-bind="foreach: userArray1">
        <li data-bind="text: $data"></li>
    </ul>

    <h1>Users Table</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: userArray2">
            <tr>
                <td data-bind="text: firstName"></td>
                <td data-bind="text: lastName"></td>
            </tr> 

        </tbody>

    </table>
    
<script>
    var userArray1 = ko.observableArray(['Edward', 'Jose', 'Sam']);
    //adding one more name to the array
    userArray1.push('Luke');
    //objects array
    var userArray2 = ko.observableArray([
        {firstName: 'Luis', lastName: 'Rodr√≠guez'},
        {firstName: 'Carlos', lastName: 'Magno'},
        {firstName: 'Miguel', lastName: 'Angelo'}
    ])
    // alert("This is the number of users in the array " + userArray1().length);    
    // alert(userArray1()[3]);
    // alert(userArray2()[0].firstName+ " " +userArray2()[0].lastName);

    ko.applyBindings();
    
</script>
</body>
</html>
