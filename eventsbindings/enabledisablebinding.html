<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Enable/Disable Binding | Knockout JS</title>
</head>
<body>
   <p>
       <input type="checkbox" data-bind="checked: isCompany">
        Registered Under a Company
    </p>
    <p>
        Your Name:
        <input type="text" data-bind="value: name, disable:isCompany">
    </p>
    <p>
        Company Name:
        <input type="text" data-bind="value: companyName, enable:isCompany">
    </p>
    <script>
       var viewModel={
        isCompany: ko.observable(false),
        companyName: " "
       }
       ko.applyBindings(viewModel);
    </script>
   
</body>
</html>
