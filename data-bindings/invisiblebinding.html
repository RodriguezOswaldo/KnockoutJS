<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Invisible Binding | Knockout JS</title>
</head>
<body>
    <p data-bind="visible: showMessage">Here is a Message</p>
    <button data-bind="click: hideMessage, visible: showMessage()">Hide</button>
    <button data-bind="click: showMessage, visible: !showMessage()">Show</button>

    <script>
        var viewModel = {
            showMessage: ko.observable(true)
        }
        viewModel.hideMessage = function(){
            viewModel.showMessage(false);
        }
        ko.applyBindings(viewModel);
    </script>
</body>
</html>
