<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js" > </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
  
    <title>Goal Tracking App!</title>
</head>
<body onload="getGoals()">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                  </ul>
                </div>
                <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                      </form>
              </nav>

              <!-- Work From here! -->
              <!-- Work From here! -->
              <!-- Work From here! -->

              <div class="container">
                <div class="row">
                  <div class="col-md-3">
                    <input data-bind="value: goalInputName" type="text" class="form-control" placeholder="Enter Goal"  name="" id="name">
                  </div>
                  <div class="col-md-3">
                    <select data-bind="value: goalInputType" name="" class="form-control" id="type"></select>
                  </div>
                  <div class="col-md-3">
                      <input data-bind="value: goalInputDeadline" type="date" class="form-control" placeholder="Enter Goal"  name="" id="deadline">
                  </div>
                  <div class="col-md-3">
                      <button data-bind="click: addGoals" class="btn btn-primary">Add Goal </button>
                      <button class="btn btn-danger">Delete</button>
                  </div>
                </div>
                <br>
                  <h2>Goal Tracking</h2>
                  <div class="row">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th></th>
                          <th>Name</th>
                          <th>Type</th>
                          <th>Deadline</th>
                        </tr>
                      </thead>
                      <tbody data-bind="foreach: goals">
                        <tr>
                          <td><input type="checkbox"></td>
                          <td data-bind="text: name">Name</td>
                          <td data-bind="text: type">Type</td>
                          <td data-bind="text: deadline">Deadline</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                
                  <script src="viewModel.js">  </script>
              </div>
</body>
</html>
