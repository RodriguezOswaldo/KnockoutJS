<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>ko.Observables</title>
</head>
<body>
<h1>Welcome Bud ~ <span data-bind="text:firstName"></span> <span data-bind="text:lastName"></span></h1>  
<hr>
<form class="btn-group-vertical">
    <label>First Name:</label> 
    <input type="text" data-bind="value: firstName"> 
    <label>Last Name:</label> 
    <input type="text" data-bind="value: lastName">  
    <button class="btn btn-sm btn-outline-success">Update</button>
</form>


<script>

    /*I addded this line after the data-bind property to check the keyboard event.
        , valueUpdate:'afterkeydown'
    */
    var myViewModel = {
        firstName:ko.observable('Don'),
        lastName:ko.observable ('Doe')
    }
    $('button').click(function(){
        myViewModel.firstName();
        myViewModel.lastName();
    });
    //this suscribe will do something everytime the valueUpdate is trigger.
    myViewModel.firstName.subscribe(function(newValue){
         alert("The Users first name is now " + newValue);
    });
    myViewModel.firstName.subscribe(function(oldValue){
        alert("The Users first name was now " + oldValue);
    }, null, "beforeChange");
    ko.applyBindings(myViewModel);
</script>
</body>
</html>
