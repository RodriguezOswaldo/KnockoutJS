<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Foreach Binding | Knockout JS</title>
</head>
<body>
    <div class="container">
    <h1>Employees</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: employees">
            <tr>
                <td data-bind="text: id"></td>
                <td data-bind="text: name"></td>
                <td data-bind="text: age"></td>
            </tr>
        </tbody>
    </table>
    <h1>Customers</h1>
    <ul data-bind="foreach: customers">
        <li><span data-bind="text: $data"></span> </li>
    </ul>
</div>
    <script>
        var employees = ko.observableArray([
            {id:"e100", name: "Tom Richards", age: 24},
            {id:"e101", name: "Janice Johnson", age: 34},
            {id:"e102", name: "Paul Roberts", age: 40}
        ]);

        var customers = ko.observableArray(["John Doe", "Tom Smith", "Eric Williams" ]);

        ko.applyBindings();
        </script>
</body>
</html>
